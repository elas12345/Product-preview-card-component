<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product preview card component</title>
  <link rel="stylesheet" href="./style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <main id="main-container">
    <picture class="product-img">
      <source 
      srcset="./product-preview-card-component-main/images/image-product-desktop.jpg"
      media="(min-width:600px)" >

      <img src="./product-preview-card-component-main/images/image-product-mobile.jpg" alt="">
    </picture>

    <div class="product-content">
      <p class="small-title">PERFUME</p>
      <h1 class="main-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>

      <div class="flex-group">
        <p class="new-price">$149.99</p>
        <p class="old-price"><s>$169.99</s></p>
      </div>
      
      <button class="cart-btn"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
    </div>
  </main>
</body>
</html>
